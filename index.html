<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainone">
        <img class="logo" src="logo.svg" alt="logo">
        <div class="icons">
            <img class="docicon" src="icon-document.svg" alt="document_icon">
            <img class="foldicon" src="icon-folder.svg" alt="folder_icon">
            <img class="upicon" src="icon-upload.svg" alt="upload_icon">
        </div>
    </div>
    <div class="textbox">
        <p class="text"><strong class="strongtwo">185</strong> <span class="left">GB LEFT</span></p>
        <div class="boxedge"></div>
    </div>
    <div class="maintwo">
        <p class="para">You've used <strong class="strongone">815 GB </strong>of your storage</p>
        <div class="bar">
            <div class="guage">
                <div class="ball">

                </div>
            </div>
        </div>
        <p class="storage">
            0 GB <span class="gb">1000 GB</span>
        </p>
    </div>
    <img class="background_img" src="bg-desktop.png" alt="background_img">
</body>
</html>
